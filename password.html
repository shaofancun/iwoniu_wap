<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">  
		<title>窝牛-登录密码管理</title>
		<link href="css/style.css" rel="stylesheet"/>
		<link href="css/cj.css" rel="stylesheet"/>
	</head>
	<body>
		<!--头部-->
		<div class="header">
			<div class="header-left">
				<span class="go-left"></span>
			</div>
			<div class="title">
					登录密码管理
			</div>
		</div>
		<div class="height45"></div>
		<!--头部end-->
		<div class="tongyong-nbg">
			<div class="input-box passwordicon mt5 padl40">
				<input type="password" id="oldpassword" name="oldpassword" placeholder="请输入原密码" class="width100"/>
			</div>
			<div class="input-box passwordicon mt5 padl40">
				<input type="password" id="newpassword" name="newpassword" placeholder="请输入新密码" class="width100"/>
			</div>
			<div class="input-box passwordicon mt5 padl40">
				<input type="password" id="password_a" name="password_a" placeholder="确认密码" class="width100"/>
			</div>
			<div class="input-btn mt20">
				<a href="javascript:;" onclick="user.editpassword()">确认</a>
			</div>	
		</div>
	</body>
</html>
<script src="script/jquery-1.11.1.min.js"></script>
<script src="script/jquery.alerts.min.js"></script>
