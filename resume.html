<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">  
		<title>窝牛-我的简历</title>
		<link href="css/style.css" rel="stylesheet"/>
		<link href="css/cj.css" rel="stylesheet"/>
	</head>
	<body>
		<!--头部-->
		<div class="header">
			<div class="header-left">
				<span class="go-left"></span>
			</div>
			<div class="title">
					我的简历
			</div>
		</div>
		<div class="height45"></div>
		<!--头部end-->
		<div class="tongyong">
			<div class="input-box">
				<label>简历名称：</label>
				<div class="padl100">
					<input type="text" id="rename" name="rename" placeholder="请输入简历名称" class="width100"/>
				</div>
			</div>
			<div class="input-box">
				<label>期望职位：</label>
				<div class="padl100">
					<div class="input width100" id="zhiweiname" onclick="resume.zhiweibox.show()">选择职位</div>
					<input type="hidden" id="zhiwei" name="zhiwei" value=""/>
				</div>
			</div>
			<div class="input-box">
				<label>期望薪资：</label>
				<div class="padl100">
					<select class="width100" name="money" id="money">
						<option value="1">1000</option>
						<option value="2">2000</option>
						<option value="3">3000</option>
					</select>
				</div>
			</div>
			<div class="input-box">
				<label>省&emsp;&emsp;份：</label>
				<div class="padl100">
					<select class="width100" id="s_province" name="s_province">
						<option value="0">--省份--</option>
					</select>
				</div>
			</div>
			<div class="input-box">
				<label>城&emsp;&emsp;市：</label>
				<div class="padl100">
					<select class="width100" id="s_city" name="s_city">
						<option value="0">--城市--</option>
					</select>
				</div>
			</div>
			<div class="input-box">
				<label>地&emsp;&emsp;区：</label>
				<div class="padl100">
					<select class="width100" id="s_county" name="s_county">
						<option value="0">--区域--</option>
					</select>
				</div>
			</div>
			<div class="input-box">
				<label>自我评价：</label>
				<div class="padl100">
					<textarea id="introduce " class="width100" placeholder="说说您的优势，例如：特长、性格特点、岗位证书"></textarea>
				</div>
			</div>
			<div class="input-btn mt20">
				<a href="javascript:;" onclick="resume.save()">保存简历</a>
			</div>
		</div>
		<!--职位选择-->
		<div id="somedialog" class="dialog">
			<div class="dialog__overlay"></div>
			<div class="dialog__content">
				<dl>
					<dt>选择职位</dt>
					<dd class="text" style="height:200px;overflow-y:scroll;">
						<ul id="zhiweilist">
							
						</ul>
					</dd>
					<dd class="btn">
						<a href="javascript:;" onclick="resume.zhiweibox.hide()" style="width:100%">取消</a>
					</dd>
				</dl>
			</div>
		</div>
	</body>
</html>
<script src="script/jquery-1.11.1.min.js"></script>
<script src="script/jquery.alerts.min.js"></script>
<script src="js/wap_ty.js"></script>
<script src="js/resume.js"></script>
