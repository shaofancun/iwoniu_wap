<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">  
		<title>窝牛-添加银行卡</title>
		<link href="css/style.css" rel="stylesheet"/>
		<link href="css/cj.css" rel="stylesheet"/>
	</head>
	<body>
		<!--头部-->
		<div class="header">
			<div class="header-left">
				<span class="go-left"></span>
			</div>
			<div class="title">
					添加银行卡
			</div>
		</div>
		<div class="height45"></div>
		<!--头部end-->
		<div class="tongyong-nbg">
			<div class="input-box">
				<label>开户行：</label>
				<div class="padl80">
					<select class="width100" name="bankid" id="bankid">
						<option value="1">工商银行</option>
						<option value="2">农业银行</option>
						<option value="3">中国银行</option>
					</select>
				</div>
			</div>
			<div class="input-box">
				<label>卡&emsp;号：</label>
				<div class="padl80">
					<input type="text" id="bankNo" name="bankNo" placeholder="请输入银行卡号" class="width100"/>
				</div>
			</div>
			<div class="input-box">
				<label>持卡人：</label>
				<div class="padl80">
					<input type="text" id="bankuser" name="bankuser" placeholder="请输入持卡人姓名" class="width100"/>
				</div>
			</div>
			<div class="input-btn mt20">
				<a href="javascript:;" onclick="bank.add()">添加</a>
			</div>
		</div>
	</body>
</html>
<script src="../script/jquery-1.11.1.min.js"></script>
<script src="../script/jquery.alerts.min.js"></script>
<script src="js/wap_ty.js"></script>
<script src="js/bank.js"></script>
