<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">  
		<title>窝牛-学生信息认证</title>
		<link href="css/style.css" rel="stylesheet"/>
		<link href="css/cj.css" rel="stylesheet"/>
	</head>
	<body>
		<!--头部-->
		<div class="header">
			<div class="header-left">
				<span class="go-left"></span>
			</div>
			<div class="title">
					学生信息认证
			</div>
		</div>
		<div class="height45"></div>
		<!--头部end-->
		<div class="tongyong-nbg">
			<div class="input-box">
				<label>真实姓名：</label>
				<div class="padl100">
					<input type="text" id="realname" name="realname" placeholder="请输入真实姓名" class="width100"/>
				</div>
			</div>
			<div class="input-box">
				<label>身份证号：</label>
				<div class="padl100">
					<input type="text" id="idcard" name="idcard" placeholder="请输入身份证" class="width100"/>
				</div>
			</div>
			<div class="input-box">
				<label>学&emsp;&emsp;号：</label>
				<div class="padl100">
					<input type="text" id="idstu" name="idstu" placeholder="请输入学号" class="width100"/>
				</div>
			</div>
			<div class="input-box">
				<label>学校名称：</label>
				<div class="padl100">
					<div class="input width100" id="schoolname" onclick="stu.schoolbox.show()">输入学校名称</div>
					<input type="hidden" id="schoolid" name="schoolid"/>
				</div>
			</div>
			<div class="input-box">
				<label>入学年份：</label>
				<div class="padl100">
					<input type="month" id="time" name="time" class="width100"/>
				</div>
			</div>
			<div class="input-box">
				<div class="upimg-btn">
					<div class="jiahao">+</div>
					<div class="text">上传身份证照</div>
					<input type="file" id="idcardimg" name="idcardimg" accept="image/*" >
					<img class="idimg" src="">
				</div>
			</div>
			<div class="input-box">
				<div class="upimg-btn">
					<div class="jiahao">+</div>
					<div class="text">上传学生证照</div>
					<input type="file" id="studentimg" name="studentimg" accept="image/*" >
					<img class="stuimg" src="">						
				</div>
			</div>
			<div class="input-btn mt20">
				<a href="javascript:;" onclick="stu.verify()">确认信息</a>
			</div>
		</div>
		<!--学校弹框-->
		<div id="somedialog" class="dialog">
			<div class="dialog__overlay"></div>
			<div class="dialog__content">
				<dl>
					<dt>
						<div class="line-inp">
							<input type="text" id="school" placeholder="请输入学校名称"/>
							<a href="javascript:;" onclick="stu.schoolbox.saerch()">搜索</a>
						</div>
					</dt>
					<dd class="text" style="height:200px;overflow-y:scroll;">
						<ul id="schoollist">
							
						</ul>
					</dd>
					<dd class="btn">
						<a href="javascript:;" onclick="stu.schoolbox.hide()" style="width:100%">取消</a>
					</dd>
				</dl>
			</div>
		</div>
	</body>
</html>
<script src="script/jquery-1.11.1.min.js"></script>
<script src="script/jquery.alerts.min.js"></script>
<script src="js/wap_ty.js"></script>
<script src="js/student.js"></script>
