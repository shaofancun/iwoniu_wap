<script>
function loginout(){
	jConfirm("确定要退出登录吗？","温馨提示", function(r) {
		if (r) {
			$.ajax({
				url:"",
				type:"get",
				data:"",
				dataType:"json",
				success: function (result) {
		            if (result.status == 0) {//成功退出
		                jQuery.jGrowl("成功退出", {
						  beforeClose: function(e,m) {
						    window.location.href="login.html";
						  }});
		            }else{//错误
		            	alert(result.msg);
		            }
		        }
			});
		}
	});
}
</script>
