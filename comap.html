<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">  
		<title>窝牛-公司地址</title>
		<link href="css/style.css" rel="stylesheet"/>
		<link href="css/cj.css" rel="stylesheet"/>
	</head>
	<body>
		<!--头部-->
		<div class="header">
			<div class="header-left">
				<span class="go-left"></span>
			</div>
			<div class="title">
					公司地址
			</div>
		</div>
		<div class="height45"></div>
		<!--头部end-->
		<div id="qymap" style="width:100%;height: 100%;"></div>
	</body>
</html>
<script src="http://api.map.baidu.com/api?v=2.0&ak=pGgwIs1zTj4mfyGa7KavLQr5" type="text/javascript"></script>
<script src="script/jquery-1.11.1.min.js"></script>
<script src="script/jquery.alerts.min.js"></script>
<script src="js/wap_ty.js"></script>
<script type="text/javascript">
$(function(){
	$("body,html").css({
		"width":"100%",
		"height":"100%"
	});
	var zuobiaoX=getQueryString("x"),zuobiaoY=getQueryString("y");
	var map = new BMap.Map('qymap');
	var poi = new BMap.Point(zuobiaoX,zuobiaoY);
	map.centerAndZoom(poi, 18);
	map.enableScrollWheelZoom(true);
	map.addControl(new BMap.MapTypeControl()); //添加地图类型控件
	var marker = new BMap.Marker(poi); //创建marker对象
	map.addOverlay(marker); //在地图中添加marker
	marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
})
</script>
