<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">  
		<title>窝牛-修改支付密码</title>
		<link href="css/style.css" rel="stylesheet"/>
		<link href="css/cj.css" rel="stylesheet"/>
	</head>
	<body>
		<!--头部-->
		<div class="header">
			<div class="header-left">
				<span class="go-left"></span>
			</div>
			<div class="title">
					修改支付密码
			</div>
		</div>
		<div class="height45"></div>
		<!--头部end-->
		<div class="tongyong-nbg">
			<div class="input-box passwordicon mt5 padl40">
				<input type="password" id="oldpassword" name="oldpassword" placeholder="请输入原支付密码" class="width100"/>
			</div>		
			<div class="input-box passwordicon mt5 padl40">
				<input type="password" id="password" name="password" placeholder="请输入支付密码" class="width100"/>
			</div>
			<div class="input-box passwordicon mt5 padl40">
				<input type="password" id="password_a" name="password_a" placeholder="确认密码" class="width100"/>
			</div>
			<div class="input-box phoneicon mt5 padl40">
				<input type="text" id="code" name="code" placeholder="请输入验证码" class="width100"/>
				<!--发送验证码按钮-->
				<button type="button" id="send_code" class="seed-code" onclick="user.sendcode.nop_send()">发送验证码</button>
			</div>	
			<div class="input-btn mt20">
				<a href="javascript:;" onclick="user.paypassword()">确认</a>
			</div>	
		</div>
	</body>
</html>
<script src="script/jquery-1.11.1.min.js"></script>
<script src="script/jquery.alerts.min.js"></script>
<script src="js/wap_ty.js"></script>
<script src="js/user.js"></script>
